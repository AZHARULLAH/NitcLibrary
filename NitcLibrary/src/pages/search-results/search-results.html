<ion-header>

    <ion-navbar>
        <ion-title>Results for your search</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <h4>Book Search Results</h4>
    <hr>

    <ion-card *ngFor="let book of searchResults" (click)="showMap(book)">
		<ion-card-content>
			<h3 style="font-weight: bold; color: blue;"> {{ book.bookTitle }} </h3>
			<p> <span style="font-style: italic;"> Availability Status: </span> &nbsp;&nbsp; <span style="font-weight: bold; font-size: 15px; color: green"> {{ book.bookAvailabilityStatus }} </span>
			</p>
			<p> <span style="font-style: italic;"> Rack Number: </span> &nbsp;&nbsp; <span style="font-weight: bold; font-size: 15px; color: red"> {{ book.bookRack }} </span>
			</p>
		</ion-card-content>
	</ion-card>

    <h3 *ngIf="!resultsLength" style="text-align: center; margin-top: 50%; transform: translateY(-50%);"> Oops! we've got nothing to show here right now! </h3>

</ion-content>
