<ion-header>

	<ion-navbar>
		<ion-title>Books that you've borrowed</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>

	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
		</ion-refresher-content>
	</ion-refresher>

	<ion-fab top right edge>
		<button ion-fab color="danger" (click)="addBooksModal()"><ion-icon name="add"></ion-icon></button>
	</ion-fab>

	<h5> (Pull page to refresh) </h5>
	<hr>

	<ion-card *ngFor="let book of borrowedBooks">
		<ion-card-content>
			<h2 style="font-weight: bold;"> {{ book.title }} </h2>
			<p> <span style="font-style: italic;"> Borrowed on: </span> &nbsp;&nbsp; <span style="font-weight: bold; font-size: 17px; color: green"> {{ book.borrowedDate.day }}/{{ book.borrowedDate.month }}/{{ book.borrowedDate.year }} </span>
			</p>
			<p> <span style="font-style: italic;"> Due date: </span> &nbsp;&nbsp; <span style="font-weight: bold; font-size: 17px; color: red"> {{ book.dueDate.day }}/{{ book.dueDate.month }}/{{ book.dueDate.year }} </span>
			</p>
			<button id="returned" ion-button small color="secondary" icon-right (click)="deleteBook(book)">
					<ion-icon name="checkmark"></ion-icon>
					&nbsp;&nbsp; Returned
			</button>
		</ion-card-content>
	</ion-card>

	<h3 *ngIf="!bookslength" style="text-align: center; margin-top: 50%; transform: translateY(-50%);"> You don't have any books due right now! </h3>

</ion-content>
